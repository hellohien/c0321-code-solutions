<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
</head>
<body>
  <form action="">
    <div>
      Email
    </div>
    <label for="email">
      <input type="text">
    </label>
    <div>
      Why is coding cool?
    </div>
    <label for="why is coding cool">
      <select name="options">
        <option value="select an option">Select an option</option>
        <option value="because it's interesting">Because it's interesting</option>
        <option value="because it's fun">Because it's fun</option>
        <option value="because it's powerful">Because it's powerful</option>
      </select>
    </label>
    <div>
      Favorite Language (choose one)
    </div>
    <label for="favorite language">
      <input type="radio" name="language" value="html" /> HTML
      <input type="radio" name="language" value="css" /> CSS
      <input type="radio" name="language" value="javascript" /> JavaScript
    </label>
    <div>
      Would you like to sign up for more information?
    </div>
    <label for="sign up for more information">
      <input type="checkbox" value="sign me up" /> Sign me up!
    </label>
    <div>
      Comments
    </div>
    <label for="comments">
      <textarea name="comments" cols="25" rows="6"></textarea>
    </label>
    <div>
      <button>Submit</button>
    </div>
  </form>
</body>
</html>
