<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
</head>
<body>
  <form action="">
    <div>
      <label for="email">Email</label>
      <div>
        <input id="email" type="text">
      </div>
    </div>

    <div>
      <label for="why-coding-options">Why is coding cool?</label>
      <div>
        <select id="why-coding-options" name="options">
          <option value="">Select an option</option>
          <option value="because it's interesting">Because it's interesting</option>
          <option value="because it's fun">Because it's fun</option>
          <option value="because it's powerful">Because it's powerful</option>
        </select>
      </div>
    </div>

    <div>
      <div>Favorite Language (choose one)</div>
      <div>
        <label><input type="radio" name="language" value="html" /> HTML</label>
        <label><input type="radio" name="language" value="css" /> CSS</label>
        <label><input type="radio" name="language" value="javascript" /> JavaScript</label>
      </div>
    </div>

    <div>
      <div>Would you like to sign up for more information?</div>
      <div>
        <label><input type="checkbox" name="signUp" value="sign me up" /> Sign me up!</label>
      </div>
    </div>

    <div>
      <label for="comments">Comments</label>
      <div>
        <textarea id="comments" name="commentArea" cols="25" rows="6"></textarea>
      </div>
    </div>

    <div>
      <button>Submit</button>
    </div>
  </form>
</body>
</html>
