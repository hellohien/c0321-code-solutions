<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="carousel-container">
      <div class="image-wrapper">
        <img src="images/001.png" alt="pokemon" data-value="1">
        <img src="images/004.png" alt="pokemon" class="hidden" data-value="2">
        <img src="images/007.png" alt="pokemon" class="hidden" data-value="3">
        <img src="images/025.png" alt="pokemon" class="hidden" data-value="4">
        <img src="images/039.png" alt="pokemon" class="hidden" data-value="5">
      </div>
      <div class="arrow-icon-wrapper">
        <i class="fas fa-chevron-left"></i>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="circle-icon-wrapper">
        <i class="far fa-circle" data-value="1"></i>
        <i class="far fa-circle" data-value="2"></i>
        <i class="far fa-circle" data-value="3"></i>
        <i class="far fa-circle" data-value="4"></i>
        <i class="far fa-circle" data-value="5"></i>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
