<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div>
      <h1>Learn More</h1>
    </div>

    <div>
      <label for="company-email">Company email</label>
      <div>
        <input id="company-email" type="text" placeholder="sally@company.co">
      </div>
    </div>

    <div>
      <label for="name">Name</label>
      <div>
        <input id="name" type="text" placeholder="Sally Smith">
      </div>
    </div>

    <div>
      <label for="hiring-location">Where are you hiring?</label>
      <div>
        <input id="hiring-location" type="text" placeholder="City, Country">
      </div>
    </div>

    <div>
      <label for="how-many-hiring">How many engineers are you hiring in the next 6 months?</label>
      <div>
        <select id="how-many-hiring" name="number-of-hires">
          <option value="one-to-two">1-2 Engineers</option>
          <option value="two-to-ten">2-10 Engineers</option>
          <option value="ten-to-twenty">10-20 Engineers</option>
          <option value="twenty-plus">20+ Engineers</option>
        </select>
      </div>
    </div>

    <div class="button-container">
      <button>Submit</button>
    </div>


  </div>
</body>
</html>
