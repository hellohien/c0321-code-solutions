<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" >
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <img src="images/dress1.jpeg" alt="Short Black Low Cut Dress with Patterns">
        <div class="description-container">
          <span>Free People</span>
          <span class="separator"></span>
          <span>Size 6</span>
        </div>
        <div class="text-container-price">
          <span>$35</span>
          <span class="separator"></span>
          <span>$125 retail</span>
        </div>
      </div>

      <div class="column-one-fifth">
          <img src="images/ysl-bag.jpeg" alt="Black YSL Bag">
        <div class="description-container">
          <span>Yves Saint Laurent</span>
          <span class="separator"></span>
          <span>One-Size</span>
        </div>
        <div class="price-container">
          <span>$200</span>
          <span class="separator"></span>
          <span>$1600 retail</span>
        </div>
      </div>

      <div class="column-one-fifth">
        <img src="images/key.jpeg" alt="Tiffany & Co Key">
        <div class="description-container">
          <span>Tiffany</span>
          <span class="separator"></span>
          <span>One-Size</span>
        </div>
        <div class="price-container">
          <span>$476</span>
          <span class="separator"></span>
          <span>$2000 retail</span>
        </div>
      </div>

      <div class="column-one-fifth">
        <img src="images/lv-bag.jpg" alt="Louis Vuitton Wallet">
        <div class="description-container">
          <span>Louis Vuitton</span>
          <span class="separator"></span>
          <span>One-Size</span>
        </div>
        <div class="price-container">
          <span>$95</span>
          <span class="separator"></span>
          <span>$1200 retail</span>
        </div>
      </div>

      <div class="column-one-fifth">
        <img src="images/dress2.jpeg" alt="Short Blue and White Dress with Patterns">
        <div class="description-container">
          <span>Reformation</span>
          <span class="separator"></span>
          <span>Size 4</span>
        </div>
        <div class="price-container">
          <span>$20</span>
          <span class="separator"></span>
          <span>$198 retail</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
