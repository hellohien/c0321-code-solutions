<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" >
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column column-one-fifth">
        <img src="images/dress1.jpeg" alt="Short Black Low Cut Dress with Patterns">
        <div class="description-container">
          <span class="item">Free People</span>
          <span class="separator"></span>
          <span class="size">Size 6</span>
        </div>
        <div class="price-container">
          <span class="price">$35</span>
          <span class="separator"></span>
          <span class="retail-price">$125 retail</span>
        </div>
      </div>

      <div class="column column-one-fifth">
          <img src="images/ysl-bag.jpeg" alt="Black YSL Bag">
        <div class="description-container">
          <span class="item">Yves Saint Laurent</span>
          <span class="separator"></span>
          <span class="size">One-Size</span>
        </div>
        <div class="price-container">
          <span class="price">$200</span>
          <span class="separator"></span>
          <span class="retail-price">$1600 retail</span>
        </div>
      </div>

      <div class="column column-one-fifth">
        <img src="images/key.jpeg" alt="Tiffany & Co Key">
        <div class="description-container">
          <span class="item">Tiffany</span>
          <span class="separator"></span>
          <span class="size">One-Size</span>
        </div>
        <div class="price-container">
          <span class="price">$476</span>
          <span class="separator"></span>
          <span class="retail-price">$2000 retail</span>
        </div>
      </div>

      <div class="column column-one-fifth">
        <img src="images/lv-bag.jpg" alt="Louis Vuitton Wallet">
        <div class="description-container">
          <span class="item">Louis Vuitton</span>
          <span class="separator"></span>
          <span class="size">One-Size</span>
        </div>
        <div class="price-container">
          <span class="price">$95</span>
          <span class="separator"></span>
          <span class="retail-price">$1200 retail</span>
        </div>
      </div>

      <div class="column column-one-fifth">
        <img src="images/dress2.jpeg" alt="Short Blue and White Dress with Patterns">
        <div class="description-container">
          <span class="item">Reformation</span>
          <span class="separator"></span>
          <span class="size">Size 4</span>
        </div>
        <div class="price-container">
          <span class="price">$20</span>
          <span class="separator"></span>
          <span class="retail-price">$198 retail</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
