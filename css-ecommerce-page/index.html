<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" >
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <img src="images/dress1.jpeg" alt="Short Black Low Cut Dress with Patterns">
        <div class="text-container-description">
          <p>Free People</p>
          <div class="separator"></div>
          <p>Size 6</p>
        </div>
        <div class="text-container-price">
          <p>$35</p>
          <div class="separator"></div>
          <p>$125 retail</p>
        </div>
      </div>

      <div class="column-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="Black YSL Bag">
        <div class="text-container-description">
          <p>Yves Saint Laurent</p>
          <div class="separator"></div>
          <p>One-Size</p>
        </div>
        <div class="text-container-price">
          <p>$200</p>
          <div class="separator"></div>
          <p>$1600 retail</p>
        </div>
      </div>

      <div class="column-one-fifth">
        <img src="images/key.jpeg" alt="Tiffany & Co Key">
        <div class="text-container-description">
          <p>Tiffany</p>
          <div class="separator"></div>
          <p>One-Size</p>
        </div>
        <div class="text-container-price">
          <p>$476</p>
          <div class="separator"></div>
          <p>$2000 retail</p>
        </div>
      </div>

      <div class="column-one-fifth">
        <img src="images/lv-bag.jpg" alt="Louis Vuitton Wallet">
        <div class="text-container-description">
          <p>Louis Vuitton</p>
          <div class="separator"></div>
          <p>One-Size</p>
        </div>
        <div class="text-container-price">
          <p>$95</p>
          <div class="separator"></div>
          <p>$1200 retail</p>
        </div>
      </div>

      <div class="column-one-fifth">
        <img src="images/dress2.jpeg" alt="Short Blue and White Dress with Patterns">
        <div class="text-container-description">
          <p>Reformation</p>
          <div class="separator"></div>
          <p>Size 4</p>
        </div>
        <div class="text-container-price">
          <p>$20</p>
          <div class="separator"></div>
          <p>$198 retail</p>
        </div>
      </div>

      <div class="column-one-fifth">

      </div>
    </div>
  </div>
</body>
</html>
