<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>How It Works</h1>
    <div class="row">
      <div class="column column-one-forth">
        <img src="images/screen-1.png" class="screen" alt="Iphone Screen">
        <img src="images/switch-icon.png" class="icon" alt="Switch Icon">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column column-one-forth">
        <img src="images/screen-2.png" class="screen" alt="Iphone Screen">
        <img src="images/filter-icon.png" class="icon" alt="Filter Icon">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column column-one-forth">
        <img src="images/screen-3.png" class="screen" alt="Iphone Screen">
        <img src="images/slider-icon.png" class="icon" alt="Slider Icon">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column column-one-forth">
        <img src="images/screen-4.png" class="screen" alt="Iphone Screen">
        <img src="images/bars-icon.png" class="icon" alt="Bar Icon">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trip across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
